<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/40218259d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-left">
                 <img class="header-logo" src="images/ws3.png" alt="ポートフォリオのロゴ">
        </div>
        <div class="header-right">
            <a class="login" href="#">ログイン</a>
            <a href="#" class="menu"><span class="fa fa-bars"></span></a>
        </div>
    </header>
    <main class="top-wrapper">
        <section class="hero-section">
            <div class="container">
                <h1>Become <br class="mobile">a systems engineer!</h1>
                <p>This site is a portfolio site</p>
                <p>created by Yuki Hagiwara.</p>
                <div class="btn-wrapper">
                    <a class="btn signup" href="#">新規登録はこちら</a>
                    <p>or sign up with</p>
                    <a class="btn instagram" href="#">
                        <span class="fa-brands fa-instagram"></span>
                        instagram
                    </a>
                    <a class="btn X" href="#">
                        <span class="fa-brands fa-x-twitter"></span>
                        X-twitter
                    </a>
                </div>
            </div>
        </section>
    </main>
    <div class="link-wrapper">
        <div class="container">
            <div class="centering-wrapper">
                <div class="link-box">
                    <a href="https://github.com/Nagihas?tab=repositories" class="github-link"> 
                        <i class="fa-brands fa-github fa-10x" aria-hidden="true"></i> 
                         <span>github</span>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    <div class="message-wrapper">
        <div class="container">
            <section class="message-section">
                <h2>SEへの道はまだまだこれからだぞ？</h2>
                <p>Let's learn to code, learn to be creative!</p>
                <a class="btn message" href="#">開発を始める</a>
            </section>                
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <a class="footer-logo" href="#">Portfolio</a>
        </div>
        <div class="footer-right">
            <ul>
                <li>会社概要</li>
                <li>お問い合わせ</li>
            </ul>
        </div>
    </footer>

</html>
